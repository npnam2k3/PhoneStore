<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- css -->
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Edit category</title>
</head>

<body>
    <!-- header -->
    <header th:replace="fragment/header::header"></header>
    <!-- hết phần header -->

    <!-- phần main -->
    <main>
        <div class="container mt-5">
            <div class="row d-flex">
<!--                <div th:replace="fragment/menu::menu"></div>-->
                <div class="tab col-md-2  mt-5">
                    <a href="" class="tablinks">Thống kê</a>
                    <a th:href="@{/admin/product}" class="tablinks">Quản lý sản phẩm</a>
                    <a th:href="@{/admin/category}" class="tablinks active">Quản lý danh mục</a>
                    <a href="" class="tablinks">Quản lý đơn hàng</a>
                    <a th:href="@{/admin/user}" class="tablinks">Quản lý khách hàng</a>
                    <a href="" class="tablinks">Quản lý bình luận</a>
                    <a href="" class="tablinks">Danh sách đơn hàng</a>
                </div>
                <div class="col-md-10">
                    <div id="dashboard" class="tabcontent">
                        <h3>Cập nhật danh mục</h3>
                        <form class="form" method="POST" th:action="@{/admin/category/edit}" th:object="${category}" enctype="application/x-www-form-urlencoded">
                            <input type="hidden" class="form-control" th:field="*{id}">
                            <div class="row">
                                <div class="col-md-6 mt-3">
                                    <input type="text" class="form-control" placeholder="Tên danh mục" name="" th:field="*{name}">
                                </div>
                                <span th:errors = "*{name}" class="text-danger"
                                      th:if="${#fields.hasErrors('name')}"></span>
                            </div>
                            <button class="form-btn mt-3 col-md-4" type="submit">Cập nhật</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- hết phần main -->
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
