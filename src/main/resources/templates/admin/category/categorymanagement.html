<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- css -->
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Quản lý danh mục</title>
</head>

<body>
<!-- header -->
<header th:replace="fragment/header::header"></header>
<!-- hết phần header -->

<!-- phần main -->
<main>
    <div class="container">
        <div class="row d-flex">
            <!--            <div th:replace="fragment/menu::menu"></div>-->
            <div class="tab col-md-2  mt-5">
                <a href="" class="tablinks">Thống kê</a>
                <a th:href="@{/admin/product}" class="tablinks">Quản lý sản phẩm</a>
                <a th:href="@{/admin/category}" class="tablinks active">Quản lý danh mục</a>
                <a href="" class="tablinks">Quản lý đơn hàng</a>
                <a th:href="@{/admin/user}" class="tablinks">Quản lý khách hàng</a>
                <a th:href="@{/admin/managerComment}" class="tablinks">Quản lý bình luận</a>
                <a href="" class="tablinks">Danh sách đơn hàng</a>
            </div>
            <div class="col-md-10  mt-5">
                <div id="dashboard" class="tabcontent">
                    <h3>Quản lý danh mục</h3>

                    <div class="col-md-4 mt-4">
                        <a th:href="@{/admin/category/add}" class="btn btn-primary"> <i
                                class="fa-solid fa-plus"></i> Thêm mới</a>
                    </div>
                    <form action="" class="col-md-4 mt-4">
                        <div class="input-group-search">
                            <input type="text" class="input-search" name="keyword">
                            <input class="button--submit" value="Tìm kiếm" type="submit">
                        </div>
                    </form>


                    <div class="add__product">

                        <table class="table text-center mt-4">
                            <thead>
                            <tr>
                                <th scope="col">Tên danh mục</th>
                                <th scope="col">Tác vụ</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="category: ${listCategory}">
                                <td th:text="${category.name}"></td>
                                <td><a th:href="@{/admin/category/phonelist/{id}(id=${category.id})}"
                                       class="mx-2 btn btn-primary">Chi tiết</a>
                                    <a th:href="@{/admin/category/delete/{id}(id=${category.id})}"
                                       onclick="return confirm('Bạn có chắc muốn xóa không?')" class="btn btn-primary">Xóa</a>
                                    <a th:href="@{/admin/category/edit/{id}(id=${category.id})}"
                                       class="mx-2 btn btn-primary">Sửa</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <p th:unless="${not #lists.isEmpty(listCategory)}" class="text-center">Không có danh mục</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<!-- hết phần main -->
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script>
</script>

</html>
