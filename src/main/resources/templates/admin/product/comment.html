<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- css -->
  <link rel="stylesheet" th:href="@{/css/admin.css}">
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <title>Quản lý bình luận </title>
</head>

<body>
<!-- header -->
<header th:replace="fragment/header::header"></header>
<!-- hết phần header -->

<!-- phần main -->
<main>
  <div class="container mt-5">
    <div class="row d-flex">
      <div class="tab col-md-2">
        <a href="" class="tablinks">Thống kê</a>
        <a th:href="@{/admin/product}" class="tablinks">Quản lý sản phẩm</a>
        <a th:href="@{/admin/category}" class="tablinks">Quản lý danh mục</a>
        <a class="tablinks">Quản lý đơn hàng</a>
        <a th:href="@{/admin/user}" class="tablinks">Quản lý khách hàng</a>
        <a th:href="@{/admin/managerComment}" class="tablinks active">Quản lý bình luận</a>
        <a class="tablinks">Danh sách đơn hàng</a>
      </div>
      <div class="col-md-10">
        <div id="dashboard" class="tabcontent">
          <div class="add__product">
            <table class="table text-center mt-4">
              <thead>
              <tr>
                <th scope="col">Tài khoản</th>
                <th scope="col">Nội dung đánh giá</th>
                <th scope="col">Tác vụ</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="comment: ${listComment}">
                <td th:text="${comment.user.username}"></td>
                <td class="w-50 text-start" th:text="${comment.content}"></td>
                <td><a th:if="${comment.isActive == 0}" th:href="@{/admin/comment/confirm/{id}(id=${comment.id})}" class="mx-2">Phê Duyệt</a>
                  <a th:href="@{/admin/comment/delete/{id}(id=${comment.id})}" onclick="return confirm('Bạn có chắc muốn xóa bình luận này không?')">Xóa</a></td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
<!-- hết phần main -->
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<script>

</script>

</html>
