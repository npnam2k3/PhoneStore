<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- css -->
  <link rel="stylesheet" th:href="@{/css/admin.css}">
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <title>Chi tiết sản phẩm</title>
</head>

<body>
  <!-- header -->
  <header th:replace="fragment/header::header"></header>
  <!-- hết phần header -->

  <!-- phần main -->
  <main>
    <div class="container">
      <div class="row">
        <div class="tab col-md-2  mt-5">
          <a href="" class="tablinks">Thống kê</a>
          <a th:href="@{/admin/product}" class="tablinks active">Quản lý sản phẩm</a>
          <a th:href="@{/admin/category}" class="tablinks">Quản lý danh mục</a>
          <a href="" class="tablinks">Quản lý đơn hàng</a>
          <a th:href="@{/admin/user}" class="tablinks">Quản lý khách hàng</a>
          <a href="" class="tablinks">Quản lý bình luận</a>
          <a href="" class="tablinks">Danh sách đơn hàng</a>
        </div>
        <div class="col-md-10">
          <div id="dashboard" class="tabcontent mt-5">
            <h3>Chi tiết sản phẩm</h3>
            <div class="add__product mt-4">
              <table class="table text-center">
                <thead>
                  <tr>
                    <th scope="col"></th>
                    <th scope="col">Thông Số</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">Tên sản phẩm</th>
                    <td th:text="${product.productName}"></td>
                  </tr>
                  <tr>
                    <th scope="row">Dung lượng</th>
                    <td th:text="${product.storage}"></td>
                  </tr>
                  <tr>
                    <th scope="row">Số lượng</th>
                    <td th:text="${product.quantityInStock}"></td>
                  </tr>
                  <tr>
                    <th scope="row">Giá</th>
                    <td th:text="${product.price}"></td>
                  </tr>
                  <tr>
                    <th scope="row">Màu sắc</th>
                    <td th:text="${product.color}"></td>
                  </tr>
                  <tr>
                    <th scope="row">Kích thước màn hình</th>
                    <td th:text="${product.screenSize}"></td>
                  </tr>
                  <tr>
                    <th scope="row">Dung lượng ram</th>
                    <td th:text="${product.ram}"></td>
                  </tr>
                  <tr>
                    <th scope="row">Ảnh</th>
                    <td><img th:src="${product.imagePath}" alt="ảnh sản phẩm"></td>
                  </tr>
                  <tr>
                    <th scope="row">Dung lượng pin</th>
                    <td th:text="${product.battery}"></td>
                  </tr>

                  <tr>
                    <th scope="row">Chip</th>
                    <td th:text="${product.chip}"> </td>
                  </tr>
                  <tr>
                    <th scope="row">Tác vụ</th>
                    <td><a th:href="@{/admin/product/edit/{id}(id=${product.id})}" class="mx-2 btn btn-primary">Sửa</a> <a th:href="@{/admin/product/delete/{id}(id=${product.id})}" class="btn btn-primary" onclick="return confirm('Bạn có chắc muốn xóa sản phẩm này không?')">Xóa</a> </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- hết phần main -->
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>

  function confirmDelete() {
    // Hiển thị hộp thoại xác nhận khi nhấp vào liên kết xóa
    if (confirm("Bạn có chắc chắn muốn xóa?")) {
      // Hành động xóa nếu người dùng xác nhận
      console.log("Đã xóa");
    } else {
      // Hủy bỏ hành động xóa nếu người dùng không xác nhận
      console.log("Đã hủy");
    }
  }
</script>

</html>
