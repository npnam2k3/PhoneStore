<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->

    <!-- css -->
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <!-- Include jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!--    <script th:src="@{/js/header.js}"></script>-->
    <title>Trang chủ</title>
</head>

<body>
    <!-- header -->
    <header th:replace="fragment/header::header"></header>
    <!-- hết phần header -->

    <!-- phần main -->
    <main>
        <div class="container mt-5">
            <div class="row d-flex">
<!--                <div th:replace="fragment/menu::menu"></div>-->
                <div class="tab col-md-2  mt-5" >
                    <a href="" class="tablinks">Thống kê</a>
                    <a th:href="@{/admin/product}" class="tablinks">Quản lý sản phẩm</a>
                    <a th:href="@{/admin/category}" class="tablinks ">Quản lý danh mục</a>
                    <a href="" class="tablinks">Quản lý đơn hàng</a>

                    <a th:href="@{/admin/managerComment}" class="tablinks">Quản lý bình luận</a>
                    <a href="" class="tablinks">Danh sách đơn hàng</a>
                </div>
                <div class="col-md-10">
                    <div id="dashboard" class="tabcontent">
                        <div class="row dashboard_tk">
                            <div class="col-md-4 dashboard__content">
                                <div><i class="fa-solid fa-cart-shopping"></i></div>
                                <div>50</div>
                                <div>Đơn hàng mới</div>
                            </div>
                            <div class="col-md-4 dashboard__content">
                                <div><i class="fa-solid fa-message"></i></div>
                                <div>50</div>
                                <div>Bình luận mới</div>
                            </div>
                            <div class="col-md-4 dashboard__content">
                                <div><i class="fa-solid fa-user"></i></div>
                                <div>50</div>
                                <div>User mới</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- hết phần main -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
