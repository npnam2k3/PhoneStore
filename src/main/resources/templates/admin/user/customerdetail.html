<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- css -->
  <link rel="stylesheet" th:href="@{/css/admin.css}">
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <title>Chi tiết khách hàng</title>
</head>

<body>
  <!-- header -->
  <header th:replace="fragment/header::header"></header>
  <!-- hết phần header -->

  <!-- phần main -->
  <main>
    <div class="container">
      <div class="row">
<!--        <div th:replace="fragment/menu::menu"></div>-->
        <div class="tab col-md-2  mt-5">
          <a href="" class="tablinks">Thống kê</a>
          <a th:href="@{/admin/product}" class="tablinks">Quản lý sản phẩm</a>
          <a th:href="@{/admin/category}" class="tablinks ">Quản lý danh mục</a>
          <a href="" class="tablinks">Quản lý đơn hàng</a>
          <a th:href="@{/admin/user}" class="tablinks active">Quản lý khách hàng</a>
          <a href="" class="tablinks">Quản lý bình luận</a>
          <a href="" class="tablinks">Danh sách đơn hàng</a>
        </div>
        <div class="col-md-10">
          <div id="dashboard" class="tabcontent mt-5">
            <h3>Chi tiết khách hàng</h3>
            <div class="add__product mt-4">
              <div class="form-floating mb-3 mt-4">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea1Disabled"
                  disabled th:text="${user.username}"></textarea>
                <label for="floatingTextarea2Disabled">Tên đăng nhập</label>
              </div>

              <div class="form-floating mb-3">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2Disabled"
                  disabled th:text="${user.fullname}"></textarea>
                <label for="floatingTextarea2Disabled">Họ và tên</label>
              </div>

              <div class="form-floating mb-3">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea3Disabled"
                  disabled th:text="${user.email}"></textarea>
                <label for="floatingTextarea2Disabled">Email</label>
              </div>

              <div class="form-floating mb-3">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea4Disabled"
                  disabled th:text="${user.phoneNumber}"></textarea>
                <label for="floatingTextarea2Disabled">Số điện thoại</label>
              </div>
              <div class="form-floating mb-3">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea5Disabled"
                  disabled th:text="${user.address != null ? user.address : 'Chưa cập nhật'}"></textarea>
                <label for="floatingTextarea5Disabled">Địa chỉ</label>
              </div>

            </div>
          </div>

      </div>
      </div>
    </div>
  </main>
  <!-- hết phần main -->
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>

  function confirmDelete() {
    // Hiển thị hộp thoại xác nhận khi nhấp vào liên kết xóa
    if (confirm("Bạn có chắc chắn muốn xóa?")) {
      // Hành động xóa nếu người dùng xác nhận
      console.log("Đã xóa");
    } else {
      // Hủy bỏ hành động xóa nếu người dùng không xác nhận
      console.log("Đã hủy");
    }
  }
</script>

</html>
