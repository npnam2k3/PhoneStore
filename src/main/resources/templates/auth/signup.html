<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- css -->
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="stylesheet" th:href="@{/css/login.css}">
  <title>Đăng ký</title>
</head>

<body>
  <!-- header -->
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" th:href="@{/}">CNT Phone</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex align-items-center justify-content-between">
            <li class="nav-item">
              <a class="nav-link d-flex align-items-center justify-content-center" th:href="@{/login}">
                <div class="box-icon">
                  <svg data-v-1f99d9e4="" width="22" height="22" viewBox="0 0 22 22" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path data-v-1f99d9e4=""
                      d="M20.1663 11C20.1663 5.93743 16.0623 1.83337 10.9997 1.83337C5.93706 1.83337 1.83301 5.93743 1.83301 11C1.83301 16.0627 5.93706 20.1667 10.9997 20.1667C16.0623 20.1667 20.1663 16.0627 20.1663 11Z"
                      stroke="white" stroke-width="1.5"></path>
                    <path data-v-1f99d9e4=""
                      d="M13.75 9.16675C13.75 10.6855 12.5188 11.9167 11 11.9167C9.48124 11.9167 8.25 10.6855 8.25 9.16675C8.25 7.64796 9.48124 6.41675 11 6.41675C12.5188 6.41675 13.75 7.64796 13.75 9.16675Z"
                      stroke="white" stroke-width="1.5"></path>
                    <path data-v-1f99d9e4=""
                      d="M16.5 18.3334C16.5 16.3084 14.0376 14.6667 11 14.6667C7.96243 14.6667 5.5 16.3084 5.5 18.3334"
                      stroke="white" stroke-width="1.5" stroke-linecap="round"></path>
                  </svg>
                </div>
                <p>Đăng nhập</p>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <!-- hết phần header -->

  <!-- phần main -->
  <main>
    <div class="container mt-5 d-flex justify-content-center">
      <div class="form-container">
        <h5 class="title">Sign Up</h5>
        <div th:if="${param.success}">
          <div class="alert alert-info">
            Đăng ký thành công!
          </div>
        </div>
        <form class="form" method="POST" th:action="@{/register/save}" th:object="${user}" >
          <input class="input-login" type="text" name="username" th:field="*{username}" placeholder="Username" >
          <p th:errors = "*{username}" class="text-danger"
             th:if="${#fields.hasErrors('username')}"></p>
          <input class="input-login" type="password" name="password" th:field="*{password}" placeholder="Password" >
          <p th:errors = "*{password}" class="text-danger"
             th:if="${#fields.hasErrors('password')}"></p>
          <input class="input-login" type="text" name="fullname" th:field="*{fullname}" placeholder="Fullname">
          <p th:errors = "*{fullname}" class="text-danger"
             th:if="${#fields.hasErrors('fullname')}"></p>
          <input class="input-login" type="email" name="email" th:field="*{email}" placeholder="Email">
          <p th:errors = "*{email}" class="text-danger"
             th:if="${#fields.hasErrors('email')}"></p>
          <input class="input-login" type="text" name="phoneNumber" th:field="*{phoneNumber}" placeholder="Phone">
          <p th:errors = "*{phoneNumber}" class="text-danger"
             th:if="${#fields.hasErrors('phoneNumber')}"></p>
          <button class="form-btn" type="submit">Submit</button>
        </form>
      </div>
    </div>



  </main>
  <!-- hết phần main -->
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
