<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <title>Đổi mật khẩu</title>
</head>

<body>
<!-- header -->
<header th:replace="user/fragmentCilent/headerClient::headerClient"></header>
    <!-- hết phần header -->


    <!-- phần main -->
    <main>
        <div class="container mt-5 d-flex justify-content-center">
            <div class="form-container">
                <h5 class="title">Đổi mật khẩu</h5>
                <form class="form" method="POST" th:action="@{/changePassword}">
                    <input type="hidden" name="idUser" th:value="${userId}">
                    <input class="input-login" type="password" placeholder="Password" name="password" >
                    <p th:if="${passwordError}" th:text="${passwordError}" class="text-danger"></p>
                    <input class="input-login" type="password" placeholder="New password" name="new_password">
                    <p th:if="${newPasswordError}" th:text="${newPasswordError}" class="text-danger"></p>
                    <input class="input-login" type="password" placeholder="Confirm new password" name="confirm_new_password">
                    <p th:if="${passwordConfirmError}" th:text="${passwordConfirmError}" class="text-danger"></p>
                    <div class="page-link_form">
                        <a href="/forgot-password">
                        </a>
                    </div>
                    <button class="form-btn" type="submit">Xác nhận</button>
                </form>
            </div>
        </div>
    </main>
    <!-- hết phần main -->
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
