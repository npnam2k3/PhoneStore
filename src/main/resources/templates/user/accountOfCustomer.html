<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- css -->

    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script th:src="@{/js/header.js}"></script>
    <title>Thông tin người dùng</title>
</head>

<body>
<!-- header -->
<header th:replace="user/fragmentCilent/headerClient::headerClient"></header>
    <!-- hết phần header -->

    <!-- phần main -->
    <main>
        <div class="container">
            <div class="col-md-10">
                <div id="dashboard" class="tabcontent mt-5">
                    <h3 class="fw-bold">Thông tin người dùng</h3>
                    <div class="add__product mt-4">
                        <form th:action="@{/accountOfCustomer}" method="post">
                            <input type="hidden" th:value="${userLogin.id}" name="idUser">
                            <div class="form-floating mb-3">
                                <input type="text" name="fullName" class="form-control" placeholder="Leave a comment here"
                                       id="full_name_input"
                                       th:value="${userLogin.fullname}" onclick="clearInput('full_name_input')" onblur="restoreDefaultValue('full_name_input')">
                                <label for="full_name_input" class="form-label">Họ và tên</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" name="address" class="form-control" placeholder="Leave a comment here"
                                       id="address_input"
                                       th:value="${userLogin.address != null ? userLogin.address : ''}" onclick="clearInput('address_input')" onblur="restoreDefaultValue('address_input')">
                                <label for="address_input" class="form-label">Địa chỉ</label>
                            </div>
                            <div class="form-floating mb-3">
                  <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2Disabled1"
                            disabled th:text="${userLogin.phoneNumber}"></textarea>
                                <label for="floatingTextarea2Disabled1">Số điện thoại</label>
                            </div>
                            <div class="form-floating mb-3">
                  <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2Disabled2"
                            disabled th:text="${userLogin.email}"></textarea>
                                <label for="floatingTextarea2Disabled2">Email</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Chỉnh sửa</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- hết phần main -->
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script>
    // Khởi tạo một đối tượng để lưu trữ giá trị mặc định của các ô input
    var defaultValues = {};

    // Hàm này sẽ được gọi khi trang tải xong để khởi tạo giá trị mặc định
    function initializeDefaultValues() {
        defaultValues['address_input'] = document.getElementById("address_input").value;
        defaultValues['full_name_input'] = document.getElementById("full_name_input").value;
    }

    function clearInput(inputId) {
        document.getElementById(inputId).value = ""; // Xóa dữ liệu trong ô input
    }

    function restoreDefaultValue(inputId) {
        var input = document.getElementById(inputId);
        if (input.value.trim() === "") {
            // Sử dụng giá trị từ đối tượng defaultValues để khôi phục
            input.value = defaultValues[inputId];
        }
    }

    // Gọi hàm initializeDefaultValues khi trang web được tải xong
    window.onload = initializeDefaultValues;
</script>
</html>
